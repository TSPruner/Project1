{% extends "layout.html" %}

{% block heading %}
    Review for Given Book
{% endblock %}

{% block card %}
    <button><a href="{{ url_for('viewUserInfo') }}">UserInfo</a></button>
    <button><a href="{{ url_for('logout') }}">Logout</a></button>
{% endblock %}

{% block body %}
    <form class="userForm">
        {% if ISBN in Review[3] %}
            <div class="form-row align-items-center">
                <div class="col-md-6">
                    <p>
                        ISBN: {{ Review[3] }}
                    </p>            
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <p>Rating: </p>            
                </div>
                <div class="col-md-10">
                    <form action="{{ url_for('review') }}" method="post">
                        <input type="text" name="rating" placeholder="Enter Rating Here" required>   
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-md-2">
                    <p>Comment: </p>            
                </div>
                <div class="col-md-10">
                    <form action="{{ url_for('review') }}" method="post">
                        <input type="text" name="comment" placeholder="Enter Comments Here" required>   
                </div>
            </div>
            <div class="form-row align-items-center">
                <div class="col-md-6">
                    <button><a href="{{ url_for('viewBookInfo') }}">View Book Now</a></button>
                </div>
            </div>
            {% endif %}
    </form>
{% endblock %}
