{% extends "layout.html" %}

{% block heading %}
    Sign up here to Read and Review Exciting Books!
{% endblock %}

{% block body %}
    <form class="userForm">
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <p>First Name: </p>            
            </div>
            <div class="col-md-10">
                <form action="{{ url_for('registration') }}" method="post">
                    <input type="text" name="first" placeholder="First Name" required>            
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <p">Last Name: </p>            
            </div>
            <div class="col-md-10">
                <form action="{{ url_for('registration') }}" method="post">
                    <input type="text" name="last" placeholder="Last Name" required>   
            </div>
        </div>        
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <p>Username: </p>            
            </div>
            <div class="col-md-10">
                <form action="{{ url_for('registration') }}" method="post">
                    <input type="text" name="username" placeholder="Username" required>            
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <p>Password: </p>            
            </div>
            <div class="col-md-10">
                <form action="{{ url_for('registration') }}" method="post">
                    <input type="text" name="password" placeholder="Password" required>   
            </div>
        </div>
        <div class="form-row align-items-center">
            <div class="col-md-2">
                <button><a href="{{ url_for('viewUserInfo') }}">Register Now</a></button>
            </div>
            <div class="col-md-10">
                <p>Already Registered? <a href="{{ url_for('login') }}">Login Here</a></p>
            </div>
        </div>
    </form>
{% endblock %}
