{% extends "layout.html" %}

{% block card %}
    <button><a href="{{ url_for('logout') }}">Logout</a></button>
{% endblock %}

{% block body %}
    <div class="alert alert-info" role="alert">
        Error
    </div>

    <div class="alert alert-danger" role="alert">
        <strong>{{ message }}</strong>
    </div>

    <div class="form-row align-items-start">
        <div class="col-md-4">
            <button><a href="{{ url_for('viewUserInfo') }}">Go back to User Info Page</a></button>
        </div>
        <div class="col-md-8">
            <button><a href="{{ url_for('searchBooks') }}">Search for Book Here</a></button>
        </div>
    </div>

{% endblock %}
