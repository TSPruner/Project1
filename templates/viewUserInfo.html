{% extends "layout.html" %}

{% block heading %}
    User Information Page
{% endblock %}

{% block card %}
    <button><a href="{{ url_for('logout') }}">Logout</a></button>
{% endblock %}

{% block body %}
    <form class="userForm">
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p class="label">User ID: </p>            
            </div>
            <div class="col-md-4">
                {{ user.userid }}
            </div>
            <div class="col-md-2">
                <p class="label">First Name: </p>            
            </div>
            <div class="col-md-4">
                {{ user.first }}    
            </div>
        </div>    
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p class="label">Username: </p>            
            </div>
            <div class="col-md-4">
                {{ user.username }}
            </div>
            <div class="col-md-2">
                <p class="label">Last Name: </p>            
            </div>
            <div class="col-md-4">
                {{ user.last }}
            </div>       
        </div>
        <div class="form-row align-items-start">
            <div class="col-md-3">
                <button><a href="{{ url_for('updatePswd') }}">View/Update Password</a></button>
            </div>
            <div class="col-md-3">
                <button><a href="{{ url_for('updateUser') }}">Update Other Info</a></button>
            </div>
            <div class="col-md-6">
                <button><a href="{{ url_for('searchBooks') }}">Search for Book Here</a></button>
            </div>
        </div>
    </form>
{% endblock %}
