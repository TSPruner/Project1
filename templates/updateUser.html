{% extends "layout.html" %}

{% block heading %}
    Sign up here to Read and Review Exciting Books!
{% endblock %}

{% block card %}
    <button><a href="{{ url_for('logout') }}">Logout</a></button>
{% endblock %}

{% block body %}
    <form action="{{ url_for('updateUser') }}" method="post">
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p>First Name: </p>            
            </div>
            <div class="col-md-10">
                <input type="text" name="first" placeholder="{{ user.first }}">            
            </div>
        </div>
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p">Last Name: </p>            
            </div>
            <div class="col-md-10">
                <input type="text" name="last" placeholder="{{ user.last }}">   
            </div>
        </div>        
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p>Username: </p>            
            </div>
            <div class="col-md-10">
                <input type="text" name="username" placeholder="{{ user.username }}" readonly>            
            </div>
        </div>
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <p>Password: </p>            
            </div>
            <div class="col-md-6">
                <input type="password" name="password" placeholder="{{ user.password }}">   
            </div>
        </div>
        <div class="form-row align-items-start">
            <div class="col-md-2">
                <button>Update Now</button>
            </div>
            <div class="col-md-10">
                <p>Already Registered? <a href="{{ url_for('viewUserInfo') }}">Go Back (cancel)</a></p>
            </div>
        </div>
    </form>
{% endblock %}
